name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        uv-version: 'latest' # or a specific version like '0.1.2'
        enable-cache: true

    - name: Install dependencies
      run: uv sync # Installs dependencies based on pyproject.toml or requirements.txt

    ##- name: Run tests
    ##  run: uv run pytest

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    steps:
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{secrets.ACR_REGISTER}} # Replace with your ACR login server
        username: ${{ secrets.ACR_USERNAME }} # Store ACR username as a secret
        password: ${{ secrets.ACR_PASSWORD }} # Store ACR password or Service Principal password as a secret


    - name: Build and Push the Docker Image
      uses: docker/setup-buildx-action@v3
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to remote host
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST_IP }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login -u "${{ secrets.ACR_USERNAME }}" --password-stdin ${{ secrets.ACR_REGISTER }}
          
          docker rm -f ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}
          docker rmi ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:*
          docker run -it -p ${{ env.DOCKER_OUT_PORT }}:${{ env.DOCKER_INNER_PORT }} --restart always --name ${{ env.DOCKER_CONTAINER_NAME }} ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ steps.get_version.outputs.VERSION }}
