name: Deploy FastAPI App

on:
  push:
    branches:
      - main

jobs:
  tests:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
          fetch-depth: 0
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v6
      with:
        python-version: '3.13.3' # or a specific version like '0.1.2'
        enable-cache: true

    - name: Install dependencies
      run: uv sync # Installs dependencies based on pyproject.toml or requirements.txt

    ##- name: Run tests
    ##  run: uv run pytest

  build-and-push:
    needs: tests
    runs-on: self-hosted
    steps:
    - name: Log in to Azure Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{secrets.ACR_REGISTER}} # Replace with your ACR login server
        username: ${{ secrets.ACR_USERNAME }} # Store ACR username as a secret
        password: ${{ secrets.ACR_PASSWORD }} # Store ACR password or Service Principal password as a secret

    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t iocastacr01.azurecr.io/dev/testecicd:latest .
 
    - name: Push Docker image to ACR
      run: docker push iocastacr01.azurecr.io/dev/testecicd:latest


  deploy:
    needs: build-and-push
    runs-on: self-hosted
    steps:
    - name: Deploy to remote host
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST_IP }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login -u "${{ secrets.ACR_USERNAME }}" --password-stdin ${{ secrets.ACR_REGISTER }}

          if [ "$(docker ps -a -q -f name="teste_container")" ]; then

            docker rm -f teste_container
            docker rmi iocastacr01.azurecr.io/dev/testecicd:*
          fi

          docker pull iocastacr01.azurecr.io/dev/testecicd:latest
          docker run -it -d -p 8080:8000 --restart=always --name teste_container iocastacr01.azurecr.io/dev/testecicd:latest

          